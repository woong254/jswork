<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정지웅</title>
	<link rel="stylesheet" href="css/정지웅.css">
</head>
<html>
	<body>
		<div id="container">
		<!-- 헤더영역 -->
			<header>
				<h1>header 영역</h1>
				<p>정지웅 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="">첫번째 메인메뉴</a></li>
						<li><a href="">두번째 메인메뉴</a></li>
						<li><a href="">세번째 메인메뉴</a></li>
						<li class="login"><a href="">로그인</a></li>
					</ul>
				</nav>
			</header>
				<!-- 왼쪽 사이드영역 -->
				<aside1>
					<h2>좌측 사이드</h2>
					<p>좌측영역 정의 내립니다</p>
					<p>좌측영역 정의 내립니다</p>
					<p>좌측영역 정의 내립니다</p>
				</aside1>
				<!-- 섹션영역 -->
				<section>
					<h2>회원가입 영역입니다</h2>
					<!-- 회원가입 폼 영역 -->
					<form action="">
						<fieldset>
							<legend>step1 : 로그인 정보</legend>
							<ul>
								<li>
									<label for="user-id">계정아이디</label>
									<input type="text" id="user-id" name="user-id"autofocus>
								</li>
							</ul>
							<ul>
								<li>
									<label for="pwd">비밀번호</label>
									<input type="password" name="pwd" id="pwd">
								</li>
							</ul>
							<ul>
								<li>
									<label for="pwc">비밀번호 확인</label>
									<input type="password" name="pwc" id="pwc">
								</li>
							</ul>
						</fieldset>
						<fieldset>
							<legend>step2 : 개인 정보</legend>
								<ul>
								<li>
									<label for="name">이름</label>
									<input type="text" placeholder="5자 미만 공백없이">				
								</li>
							</ul>
							<ul>
								<li>
									<label for="user-email">이메일 계정</label>
									<input type="text" id="user-email" name="user-email" placeholder="abc@naver.com">
								</li>
							</ul>
							<ul>
								<li>
									<label for="tel">전화번호</label>
									<input type="tel" id="tel" name="tel">
								</li>
							</ul>
						</fieldset>
						<fieldset>
							<button type="submit">회원 가입</button>
							<button type="reset">정보 수정</button>
						</fieldset>
					</form>
				</section>
				<!-- 오른쪽 사이드영역 -->
				<aside2>
					<h2>우측 사이드</h2>
					<p>우측영역 정의 내립니다</p>
					<p>우측영역 정의 내립니다</p>
					<p>우측영역 정의 내립니다</p>
				</aside2>
		<!-- 푸터 영역 -->
		 <footer>
			<h2>푸터영역 입니다</h2>
		 </footer>
		</div>
	</body>
</html>
