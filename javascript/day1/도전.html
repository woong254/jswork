<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도전문제</title>
</head>

<body>
  <h1>도전문제</h1>
  <script>
    let num = prompt('숫자를 입력하세요')
    if (num == null) {
      alert('입력취소')
    }
    else if (num % 2 == 0) {
      alert('짝수')
    } else {
      alert('홀수') 
    }
  </script>
</body>

</html>
