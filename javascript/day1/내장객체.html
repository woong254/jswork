<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체</title>
</head>

<body>
  <h3>내장객체</h3>
  <script>
    //날짜객체
    let today = new Date();
    console.log(today);
    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let day = today.getDate();
    let week = today.getDay();
    let weekstring = ''
    switch (week) {
      case 0: weekstring = '일요일'; break;
      case 1: weekstring = '월요일'; break;
      case 2: weekstring = '화요일'; break;
      case 3: weekstring = '수요일'; break;
      case 4: weekstring = '목요일'; break;
      case 5: weekstring = '금요일'; break;
      case 6: weekstring = '토요일'; break;
    }
    console.log(`${year}년 ${month}월 ${day}일 ${weekstring}`);
    console.log(new Date(1));
    console.log(new Date(1751515522577));
    console.log(today.getTime());
    console.log(today.toLocaleString());

    //크리스마스가 몇일 남았나?
    let lastDay = new Date("2025-12-30")
    let remain = lastDay - today;
    let firstDay = new Date("2025-6-16")

    remain = parseInt(remain / (1000 * 60 * 60 * 24));
    let passDay = parseInt((today - firstDay) / (1000 * 60 * 60 * 24));

    console.log(remain + "일 남았음");
    console.log(passDay + "일 지났음");

    //로또 자동발생기(1~45)
    for (let i=1; i<=5; i++) {
      let lotto = []; //저장변수 선언
      //5줄 반복
      for (let j=0; j<=6; j++) {
        //6개 번호 발생 => 저장
        let ranNum = Math.round(Math.random() * 45) + 1 + '\t';
        //중복체크
          if(lotto.indexOf(ranNum) == -1){
          lotto.push(ranNum);
          } else{
          j--;
         }
          //번호 출력
        }
        console.log(lotto.join(' : '))
    }

  </script>
</body>

</html>
