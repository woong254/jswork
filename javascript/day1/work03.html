    me = prompt('1:가위, 2:바위, 3:보')
    console.log(com)
    if (me == 3 && com == 2) {
      alert('승')
    } else if (me == 3 && com == 1) {
      alert('패')

      alert('승')
    } else if (me == 2 && com == 3) {
      alert('패')
