<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //원을 면적을 구하는 프로그램 PI * R * R
    //변수선언
    let radius; //반지름
    const PI = 3.14; //파이값 const는 불변
    let area; // 결과
    //반지름 입력(prompt)
    radius = prompt("반지름을 입력하세요.")
    //계산
    area = PI * radius * radius
    // 결과 출력
    console.log(PI, radius, area)
  </script>
</body>
</html>
