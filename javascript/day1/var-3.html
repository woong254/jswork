<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <script>
      //삼각형 너비를 계산하는 프로그램
      //변수선언
      let width; //가로
      let height; //세로
      let area; //면적
      //값을 대입
      width = prompt("너비를 입력하세요");
      height = prompt("높이를 입력하세요")
      //너비 계산
      area = width * height * 0.5;
      //결과 출력
      console.log(width, height, area);
    </script>
