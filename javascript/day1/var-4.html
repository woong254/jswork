<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      //총 주문금액 계산하는 프로그램 (주문수량 * 단가)     
      //변수 선언
      let amount; //주문수량
      let price; //가격
      let total //총가격
      //수량과 단가 입력(prompt)
      amount = prompt("주문수량을 입력하세요")
      price = prompt("가격을 입력하세요")
      //계산
      total = price * amount
      //결과 출력
      console.log(price, amount, total)
    </script>
</body>
</html>
