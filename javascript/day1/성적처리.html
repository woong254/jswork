<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리</title>
</head>

<body>
  <h3>성적처리</h3>
  <script>
    //성적처리 함수 선언
    function sungjuck(name, kor, eng, math) {
      //총점
      let sum = (kor + eng + math);
      //평균
      let avg = Math.round(sum / 3);
      //등급
      let rank;
      if (avg >= 90) {
        rank = "A"
      } else if (avg >= 80) {
        rank = "B"
      } else if (avg >= 70) {
        rank = "C"
      } else if (avg >= 60) {
        rank = "D"
      } else {
        rank = "F"
      }
      console.log(`${name}\t${sum}\t\t${avg}\t\t${rank}`)
      return sungjuck;
    }
    //이름 총점 평균 등급 출력(콘솔창)
    //필드명 출력(콘솔창)
    console.log(`name\tsum\t\tavg\t\trank`)
    sungjuck("철수", 50, 70, 90)
    sungjuck("영희", 100, 50, 50)
    sungjuck("길동", 40, 70, 100)
    sungjuck("짱구", 30, 70, 50)
    //성적자료 넘김(함수 호출)
    document.write(<table>
      <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </table>)
  </script>
</body>
</html>
