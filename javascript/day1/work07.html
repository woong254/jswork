<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제7</title>
</head>

<body>
  <script>
    let many = prompt('입장객 수 를 입력하세요');
    let col = prompt('한줄에 몇명 앉을지 입력하세요');
    let row = parseInt(many / col);
    row = (many % col == 0) ? row : ++row;
    let seat = 0;
    let table = `<table border=:'1'> 
        <caption>자리배치도</caption>` ;
    for (let i = 1; i <= row; i++) {
      table += "<tr>"
      for (let j = 1; j <= col; j++) {
        seat ++;
        table += `<td>좌석 : ${seat}</td>`;
        if (many <= seat) {
          break;
        }
      }
      table += "</tr>";
    }
    table += "</table>";
    document.write(table);
  </script>
</body>

</html>
