<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      //두 수의 합을 계산하는 프로그램
      //변수선언
      let num1; //첫번째 수
      let num2; //두번째 수
      let sum = 0; //덧셈결과
      //값을 대입
      num1 = parseInt( prompt("첫번째 수를 입력하세요",5) );
      num2 = parseInt( prompt("두번째 수를 입력하세요",5) );
      //너비 계산
      sum = num1 + num2;
      //결과 출력
      console.log(sum);
    </script>
</body>
</html>
