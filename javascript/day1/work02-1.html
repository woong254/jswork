<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제2-1</title>
</head>

<body>
  <script>
    let a = prompt('숫자를 입력하세요')
    if (a % 7 == 0) {
      console.log('일요일')
    }
    else if (a % 7 == 1) {
      console.log('월요일')
    }
    else if (a % 7 == 2) {
      console.log('화요일')
    }
    else if (a % 7 == 3) {
      console.log('수요일')
    }
    else if (a % 7 == 4) {
      console.log('목요일')
    }
    else if (a % 7 == 5) {
      console.log('금요일')
    }
    else {
      console.log('토요일')
    }
  </script>
</body>

</html>
