<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스위치</title>
</head>

<body>
  <h1>스위치</h1>
  <script>
    let kor = Number(prompt('국어 점수를 입력하세요'))
    let eng = Number(prompt('영어 점수를 입력하세요'))
    let math = Number(prompt('수학 점수를 입력하세요'))
    let avg = parseInt((kor + eng + math) / 3)
    let grade
    if (avg >= 90) {
      grade = "수"
    } else if (avg >= 80) {
      grade = "우"
    } else if (avg >= 70) {
      grade = "미"
    } else if (avg >= 60) {
      grade = "양"
    } else {
      grade = "가"
    }
    console.log (avg + '점-->' + grade)
    
    switch(parseInt(avg/10)){
      case 10 :
        case 9 : grade = '수'; break;
        case 8 : grade = '우'; break;
        case 7 : grade = '미'; break;
        case 6 : grade = '양'; break;
      default : grade = '가'; break;
    }
    console.log (avg + '점-->' + grade)
    
    //평균을 7로 나눈 나머지 => 요일
    //0 -> 일요일 ~ 6 -> 토요일
    //switch 문 사용
    let week = '';
    switch (avg % 7) {
      case 0 : week = '일요일'; break;
      case 1 : week = '월요일'; break;
      case 2 : week = '화요일'; break;
      case 3 : week = '수요일'; break;
      case 4 : week = '목요일'; break;
      case 5 : week = '금요일'; break;
      case 6 : week = '토요일'; break;63
    }
    console.log(`나머지 ${avg % 7} -> ${week}`)
    
    let age = Number(prompt('나이 입력 :'))
    age >= 18 ? alert(`${age}세 판매 가능!`) : alert(`${age}세 판매 불가!`) ;

    </script>
</body>

</html>
