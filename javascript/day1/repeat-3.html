<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //repeat-3.html
    document.write("<table border='1'>");
    for (let i = 1; i <= 10; i++) {
      document.write("<tr><td>" + (4*i) + "</td></tr>");
    }
    document.write("</table>");
  </script>
</body>

</html>
