<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      background-color: #ccc;
      margin: 10px;
      padding: 30px 20px 30px 40px;
      float: left;
    }
  </style>
</head>

<body>
  <script>
    //중첩 반복문
    for(let i=2; i<=9; i++){
      console.log(`\t ${i}단`)
      for(let j=1; j<=9; j++)
        console.log(`${i}x${j}=${i*j}`)
    }
    //웹페이지 출력
    //1단을 하나의 division 으로 만듬
    for(let i=2; i<=9; i++){
      document.write(`<div><h3>==${i}단==<h3>`)
      for(let j=1; j<=9; j++){
        document.write(`${i}x${j}=${i*j}<br>`)
      }
      document.write(`</div>`)      
    }

    //변수 활용
    let gugudan = "";
    for(let i=2; i<=9; i++){
      gugudan +=`<div><h3>==${i}단==<h3>`;
      for(let j=1; j<=9; j++){
        gugudan +=`${i}x${j}=${i*j}<br>`;
      }
      gugudan +=`</div>`      
    }
    console.log(gugudan);
    document.write(gugudan);
  </script>
</body>

</html>
