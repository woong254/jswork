<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트1</title>
  <style>
    body{
      /* border: 1px solid #ccc; */
      width: 220px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: blue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 id="heading">자바 스크립트</h1>
  <p id="text">위 텍스트를 클릭해 보세요</p>
  <script>
    let heading = document.getElementById('heading');
    heading.onclick = function() {
      heading.style.color = 'red'
      heading.style.background = 'black'
      alert('색상변경')
      console.log('콘솔창에 출력-색상변경')
      // document.write('<h1>어서오세요</h1>')
      heading.innerHTML = '어서오세요'
    }
  </script>
</body>
</html>
