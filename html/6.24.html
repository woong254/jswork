<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>표만들기</title>
    <style>
      table{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        width: 50%;
      }
      td,th{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>우도입도 총괄요금표</caption>
      <colgroup>
        <col style="background-color: darkseagreen;">
        <col>
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th rowspan="2">구분</th>
          <th colspan="3" style="background-color:wheat;">우도입도 총괄요금표</th>
        </tr>
        <tr>
          <th>선박요금</th>
          <th>도립공원입장료</th>
          <th>터미널이용료</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><b>성인</b></td>
          <td>2,000원</td>
          <td>1,000원</td>
          <td>500원</td>
        </tr>
        <tr>
          <td><b>중학생이상</b></td>
          <td>2,000원</td>
          <td>800원</td>
          <td>300원</td>
        </tr>
        <tr>
          <td><b>초등학생</b></td>
          <td>700원</td>
          <td>500원</td>
          <td>300원</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="4"style="background-color: white;">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
      </tfoot>
    </table>
  </body>
</html>
