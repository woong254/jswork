<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <style>
    #container{
      width: 500px;
      margin: 0 auto;
    }
    fieldset{
      border: 3px solid #ccc;
      margin: 10px;
    }
    fieldset legend{
      font-weight: bold;
      color: rgb(24, 162, 167);
    }
    li{
      list-style: none;
      line-height: 40px;
    }
    input, select{
      border: 2px solid #ccc;
    }
    .buttonfield{
      text-align: center;
      border: none;
    }
    button{
      cursor: pointer;
    }
    .buttonfield ul{
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <form action="">
      <fieldset>
        <legend>수강과목</legend>
        <ul>
          <li>
            <label for="text">영어회화(초급)</label>
            <input type="text" id="text" name="text" value="오전 9:00~11:00" readonly>
          </li>
          <li>
            <label for="dlist">관심분야(영어)</label>
            <input type="text" id="dlist" list="en">
            <datalist id="en">
              <option value="grammar">문법</option>
              <option value="voca">어휘</option>
              <option value="speaking">회화</option>
              <option value="listening">리스닝</option>
              <option value="news">뉴스청취</option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id" size="18">
          </li>
          <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="pw" size="16">
          </li>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="numbertext">학번</label>
            <input type="text" id="numbertext" name="numbertext" maxlength="8" placeholder="8자리학번">
          </li>
          <li>
            <label for="select">학과</label>
            <select name="select" id="select">
              <optgroup label="공과대학">
                <option value="gun">건축공학과</option>
                <option value="gi">기계공학과</option>
                <option value="san">산업공학과</option>
                <option value="jun">전기전자공학과</option>
                <option value="cum" selected>컴퓨터공학과</option>
                <option value="hwa">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="sa">사학과</option>
                <option value="uh">어문학부</option>
                <option value="cheol">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset class="buttonfield">   
      <ul>
        <li>
          <button type="submit">완료</button>
          <button type="reset">취소</button>
        </li>
      </ul>
    </fieldset>
    </form>
  </div>
</body>
</html>
