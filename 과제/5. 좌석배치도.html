<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table{
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            empty-cells: hide;
            margin-top: 30px;
            text-align: center;

        }
        td{
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>좌석배치도</h1>
    <form name="output">
        <label for="person">입장객 수</label>
        <input type="text" id="person" name="person" size="5">
        <label for="colNum">1줄 자릿 수</label>
        <input type="text" id="colNum" name="colNum" size="5">
        <button type="button" id="btn">배치도</button>
    </form>
    <div id="layout"></div>
    <script>
        let many = document.querySelector('#person');
        let cols = document.querySelector('#colNum');
        let seat = 0;
        function bach () {
            let many1 = parseInt(many.value);
            let cols1 = parseInt(cols.value);
            let row = parseInt(many1 / cols1);
            row = (many1 % cols1 == 0) ? row : ++row;
                let table = `<table>`;
                    for (let i=1; i<=row; i++) {
                        table += `<tr>`;
                    for (let j=1; j<=cols1; j++) {
                        seat++;
                        table += `<td>좌석 : ${seat}</td>`;
                        if(many1 <= seat) {
                            break;
                        }
                    }
                    table += `</tr>`;
                }
                table += `</table>`;
                layout.innerHTML = table;
            }
            btn.onclick = bach;
    </script>
</body>
</html>
