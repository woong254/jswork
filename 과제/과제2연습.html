<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제2연습</title>
</head>
<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn">출력</button>
    </form>
    <div id="result"></div>
    <script>
        let input = document.querySelector('#dan');
        let gugubtn = document.querySelector('#btn');
        let text= document.querySelector('#result');
        function gugudan(){
            let i = parseInt(input.value);
            let title = `<h1>${i}단</h1>`;
            for(let j=1; j<=9; j++){
                title += `${i} X ${j} = ${i*j}<br>`
            }
            text.innerHTML = title;
         }
         gugubtn.onclick = gugudan;
    </script>
</body>
</html>
