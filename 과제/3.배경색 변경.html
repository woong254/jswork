<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        #container{
            width: 500px;
            margin: 0 auto;
        }
        li{
            display: inline-block;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;
            
        }
        #result{
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .bgcolor{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li onclick="change('green')" id="green">green</li>
            <li onclick="change('orange')" id="orange">orange</li>
            <li onclick="change('purple')" id="purple">purple</li>
        </ul>
        <div id="result"></div>
        <button type="button" id="bgBtn">배경색</button>
    </div>
    <script>
        function change(chbc){
            document.querySelector('#result').style.backgroundColor = chbc
        }
        document.querySelector('#bgBtn').onclick = function(){
            document.body.classList.toggle('bgcolor')
        }
    </script>
</body>
</html>
