<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호</title>
    <style>
        #container{
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #lotto{
            background: rgb(139, 207, 206);
            padding: 10px;
            margin: 10px;
        }
        button{
            border-radius: 20px;
            font-weight: bold;
            padding: 15px 20px;
            background: rgb(163, 202, 188);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>로또 번호 발생기</h1>
        <button type="button" id="btn">클릭</button>
        <div id="lotto"></div>
    </div>
    <script>
        function lottofuc() {
            let lottonumbers = [];
            for(let i=1; i<=6; i++){
            let random = Math.floor(Math.random()*45) + 1;
            if(lottonumbers.indexOf(random) == -1){
          lottonumbers.push(random);
          } else{
          i--;
         }
        }
        lotto.innerHTML = lottonumbers.join(" ");
     }
     btn.onclick = lottofuc;
    </script>
</body>
</html>
