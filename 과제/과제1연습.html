<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1연습</title>
</head>
<body>
    <script>
        let numbers = []
        let sum = 0
        for (let i=1; i<=10; i++){
            let randomnumber = Math.floor(Math.random () * 100) + 1;
            numbers.push(randomnumber);
            sum += randomnumber
        }
        let max = Math.max(...numbers);
        let min = Math.min(...numbers);
        console.log(...numbers);
        console.log(sum);
        console.log(max);
        console.log(min);
    </script>
</body>
</html>
