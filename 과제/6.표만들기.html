<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:500px;      
      border-collapse: collapse;
      text-align: center;
    }
    td {
      border:1px solid #ccc;
      padding:10px;
    }

  </style>
</head>
<body>
  <div id="container">
    <form name="layout">
      <input type="text" id="rCount" value="1">행 
      <input type="text" id="cCount" value="1">열    
      <button type="button" id="btn">작성</button>
    </form>
    <div id="contents"></div>
  </div>

  <script>
    let row = document.querySelector('#rCount');
    let col = document.querySelector('#cCount');
    function hang10 (){
      let r = parseInt(row.value);
      let c = parseInt(col.value);
      let table = `<table>`
        for(let i=1; i<=r; i++){
          table += `<tr>`;
        for(let j=1; j<=c; j++){
          table += `<td>${i},${j}</td>`;
        }
        table += `</tr>`;
      }
      table += `</table>`;
      contents.innerHTML = table;
    }
    btn.onclick = hang10;
  </script>
</body>
</html>
