<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        let numbers = [];
        let sum = 0;
        // 배열의 합 계산
        for (let i=1; i<=10;i++) {
            let randomnumber = Math.floor(Math.random() * 100) + 1;
            numbers.push(randomnumber);
            sum += randomnumber;
        }
        // 최대값과 최소값 구하기 
        let max = Math.max(...numbers);
        let min = Math.min(...numbers);
        // 콘솔창에 결과 출력력
        console.log(...numbers)        
        console.log(`배열의 총합 ${sum}`)        
        console.log(`배열의 최대값 ${max}`)        
        console.log(`배열의 최소값 ${min}`)        
    </script>

    
</body>
</html>
